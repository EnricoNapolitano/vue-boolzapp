<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- font aws -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- vue js
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
    <!-- script
    <script defer src="js/script.js"></script> -->
</head>
<body>
    <div class="main-bg">

        <!--***** USER INTERFACE *****-->
        <div id="ui" class="d-flex justify-content-center">

            <!-- ITEMS COL -->
            <div id="items">

                <header class="d-flex justify-content-between align-items-center">
                    <div id="user-profile" class="d-flex align-items-center">
                        <div class="circle-frame ms-3">
                            <img class="img-fluid" src="img/avatar_io.jpg" alt="foto profilo">
                        </div>
                        <span class="ps-2">Nome Utente</span>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical pe-3"></i>
                    </div>
                </header>

                <!-- alert -->
                <div class="b-alert d-flex align-items-center">
                    <div class="bell circle-frame ms-3">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="ps-2">
                        <span>Ricevi notifiche di nuovi messaggi</span>
                        <a class="d-block" href="#">Attiva notifiche desktop</a>
                    </div>
                </div>

                <!-- search -->
                <div class="src d-flex justify-content-center align-items-center">
                    <input type="text" placeholder="cerca o inizia una nuova chat">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>

                <!-- contacts list  -->
                <div class="contacts">
                    <div class="contact d-flex">
                        <div class="circle-frame ms-3 mt-3">
                            <img class="img-fluid" src="img/avatar_1.jpg" alt="foto Michele">
                        </div>
                        <span class="ps-2 pt-3">Michele</span>
                    </div>
                    <div class="contact d-flex">
                        <div class="circle-frame ms-3 mt-3">
                            <img class="img-fluid" src="img/avatar_1.jpg" alt="foto Michele">
                        </div>
                        <span class="ps-2 pt-3">Michele</span>
                    </div>
                    <div class="contact d-flex">
                        <div class="circle-frame ms-3 mt-3">
                            <img class="img-fluid" src="img/avatar_1.jpg" alt="foto Michele">
                        </div>
                        <span class="ps-2 pt-3">Michele</span>
                    </div>
                    <div class="contact d-flex">
                        <div class="circle-frame ms-3 mt-3">
                            <img class="img-fluid" src="img/avatar_1.jpg" alt="foto Michele">
                        </div>
                        <span class="ps-2 pt-3">Michele</span>
                    </div>
                </div>
            </div>

            <!-- CHAT COL -->
            <div id="chat" class="d-flex flex-column justify-content-between ">

                <header class="d-flex justify-content-between align-items-center">
                    <!-- specific user you're chatting with -->
                    <div class="d-flex align-items-center">
                        <div class="circle-frame ms-4">
                            <img class="img-fluid" src="img/avatar_1.jpg" alt="foto Michele">
                        </div>
                        <div>
                            <span class="ps-4">Michele</span>
                            <span class="last-message d-block ps-4">Ultimo messaggio alle</span>
                        </div>
                    </div>
                    <!-- icons -->
                    <div class="pe-3">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-sharp fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical pe-3"></i>
                    </div>
                </header>

                <!-- messages portview -->
                <div class="messages">

                    <!-- sent messages -->
                    <div class="sent-msg d-flex flex-column align-items-end pe-5">
                        <div class="msg-area">
                            <span>Hai portato a spasso il cane?</span>
                            <span class="time">01/12/2023 16:55</span>
                        </div>
                        <div class="msg-area">
                            <span>Gli hai dato da mangiare?</span>
                            <span class="time">01/12/2023 16:55</span>
                        </div>
                    </div>

                    <!-- received messages -->
                    <div class="received-msg ps-5">
                        <div class="msg-area">
                            <span>Tutto fatto!</span>
                            <span class="time">01/12/2023 16:55</span>
                        </div>
                    </div>

                </div>

                <footer class="d-flex justify-content-between align-items-center">
                    <i class="fa-regular fa-face-smile ps-4"></i>
                    <div class="message-input">
                        <input class="w-100 ps-4" type="text" placeholder="Scrivi un messaggio">
                    </div>
                    <i class="fa-solid fa-microphone pe-4"></i>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
